<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script crossdomain src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossdomain src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="id01"></div>
    <div id="id02"></div>
    <div id="id03"></div>
    <div id="id04"></div>
    <div id="id05"></div>
    <script type="text/babel">
        // Using JSX:javascript-XML
            ReactDOM.render(<h1>This is JSX</h1>,document.getElementById("id01"))

        // Without JSX
            ReactDOM.render(React.createElement("h1","null","THIS IS NOT JSX"),document.getElementById("id02"))

        // Function 
            function Pesu(){    // but for this , small case doesn't work
                return <h1>This is using functions</h1>;
            }
            ReactDOM.render(<Pesu/>,document.getElementById("id03")); // first letter of function should be capital if function called this way

        // using arrow function
            var Pesu=()=>{
                return <h1>This is using Arrow function</h1>;
            }
            ReactDOM.render(<Pesu/>,document.getElementById("id04")); //  first letter of function should be capital if function called this way

        // class
            class Pesu1 extends React.Component
            {
                render(){   // helps in executing html code
                    return <h1>This is Class</h1>;
                }
            }
            ReactDOM.render(<Pesu1/>,document.getElementById("id05"));
    </script>
</body>
</html>
